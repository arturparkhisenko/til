<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const importObject = {
      env: {
        memoryBase: 0,
        tableBase: 0,
        memory: new WebAssembly.Memory({ // ArrayBuffer
          initial: 1, // 64KiB - single page
          maximum: 10 // 640KiB
        }),
        table: new WebAssembly.Table({ // Table
          initial: 0, // length
          element: 'anyfunc'
        })
      }
    };

    const loadWASM = (url, importObject) =>
      fetch(url)
      .then(response => response.arrayBuffer())
      .then(buffer => WebAssembly
        .instantiate(buffer, importObject)
      )
      .then(results => results.instance);

    loadWASM('sum.wasm', importObject).then(instance => {
      const {
        exports
      } = instance;
      const result = exports._sum(40, 2);
      console.log({
        instance,
        result
      });
    });

    // 2d way

    const loadWASM2 = (url, importObject) => fetch(url)
      .then(response => response.arrayBuffer())
      .then(buffer => WebAssembly.compile(buffer))
      .then(module => new WebAssembly.Instance(module, importObject));

    loadWASM2('sum.wasm', importObject).then(instance => {
      const {
        exports
      } = instance;
      const result = exports._sum(40, 2);
      console.log({
        instance,
        result
      });
    });

    // 3d

    const loadWASM3 = async (url, importObject) => {
      const buffer = await fetch(url).then(r => r.arrayBuffer());
      const result = await WebAssembly.instantiate(buffer, importObject);
      return result.instance;
    };

    loadWASM3('sum.wasm', importObject).then(instance => {
      const {
        exports
      } = instance;
      const result = exports._sum(40, 2);
      console.log({
        instance,
        result
      });
    });
  </script>
</body>

</html>
